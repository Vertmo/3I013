<div class="ui two column middle aligned very relaxed grid">
    <div class="column">
        <div id="circular-sketch-holder"></div>
    </div>
    <div class="column">
        <form id="circular-rep-form" class="ui form">
            <div class="inline fields">
                <label for="agencement">Agencement des élèves :</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="agencement" checked="" tabindex="num" class="hidden" type="radio">
                        <label>Ordre Num.</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="agencement" tabindex="global" class="hidden" type="radio">
                        <label>Niv. Global</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="agencement" tabindex="franc" class="hidden" type="radio">
                        <label>Niv. Français</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="agencement" tabindex="maths" class="hidden" type="radio">
                        <label>Niv. Maths</label>
                    </div>
                </div>
            </div>

            <div class="inline fields">
                <label for="duree">Durée d'une séquence :</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="duree" checked="" tabindex="30" class="hidden" type="radio">
                        <label>30"</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="duree" tabindex="60" class="hidden" type="radio">
                        <label>1'</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="duree" tabindex="90" class="hidden" type="radio">
                        <label>1'30</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="duree" tabindex="120" class="hidden" type="radio">
                        <label>2'</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="duree" tabindex="180" class="hidden" type="radio">
                        <label>3'</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="duree" tabindex="300" class="hidden" type="radio">
                        <label>5'</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="duree" tabindex="600" class="hidden" type="radio">
                        <label>10'</label>
                    </div>
                </div>
            </div>

            <div class="inline fields">
                <label for="niveau">Niveau des élèves :</label>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="niveau" checked="" tabindex="none" class="hidden" type="radio">
                        <label>Indiférencié</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="niveau" tabindex="francais" class="hidden" type="radio">
                        <label>Français</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui radio checkbox">
                        <input name="niveau" tabindex="maths" class="hidden" type="radio">
                        <label>Mathématiques</label>
                    </div>
                </div>
            </div>
            <div class="inline field">
                <div class="ui toggle checkbox">
                    <input name='display-niveau' tabindex="0" class="hidden" type="checkbox">
                    <label>Niveau de proximité</label>
                </div>
            </div>
            <div class="inline field">
                <div class="ui toggle checkbox">
                    <input name='display-TDOP_Enseignant' tabindex="0" class="hidden" type="checkbox">
                    <label>TDOP Enseigant</label>
                </div>
            </div>
            <div class="inline field">
                <div class="ui toggle checkbox">
                    <input name='display-TDOP_Eleve' tabindex="0" class="hidden" type="checkbox">
                    <label>TDOP Eleve</label>
                </div>
            </div>
        </form>
    </div>
</div>
